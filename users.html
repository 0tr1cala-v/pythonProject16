{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid">
        <br>
        <!-- Напишите свой код здесь (Вывод свойств объекта User) -->
            <div class="card-body">
                <h3>ID: {{ user.id }}</h3>
                <p>Name: {{ user.username }}</p>
                <p>Age: {{ user.age }}</p>
            </div>
        </article>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <!-- Напишите свой код здесь (перебор пользователей) -->
                        {% for user in users %}
                         <li class="list-group-item"> {{user.id}} <a href="/user/{{user_id}}"> {{user.username}} </a></li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
